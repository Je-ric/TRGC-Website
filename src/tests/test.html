<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Ways to Give</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Oswald font is essential for this tall, condensed look */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap');
        
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }

        /* Outline text effect for the hollow "GIVE" */
        .text-outline-cyan {
            -webkit-text-stroke: 2px #06b6d4; /* cyan-500 */
            color: transparent;
        }

        /* Forces the decorative lines to stay centered vertically with text */
        .line-row {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

    <section class="flex min-h-screen bg-black pt-12 pb-20">
        
        <div class="hidden sm:flex flex-col items-center justify-start px-2 md:px-6 select-none leading-[0.8]">
            <div class="flex flex-col items-center font-oswald font-bold text-6xl md:text-8xl lg:text-9xl text-white opacity-100 mb-4">
                <span>GIVE</span>
            </div>
            
            <div class="flex flex-col items-center font-oswald font-bold text-6xl md:text-8xl lg:text-9xl text-outline-cyan opacity-60 mb-4">
                <span>GIVE</span>
            </div>

            <div class="flex flex-col items-center font-oswald font-bold text-6xl md:text-8xl lg:text-9xl text-outline-cyan opacity-30">
                <span>GIVE</span>
            </div>
        </div>

        <div class="flex-1 px-6 md:px-12 lg:px-20 pt-4">
            
            <div class="mb-20 font-bold text-lg md:text-2xl tracking-wide max-w-4xl">
                
                <div class="line-row gap-4 mb-2">
                    <span>Giving is not about making a</span>
                    <div class="h-[2px] w-16 md:w-32 bg-cyan-500"></div>
                </div>

                <div class="line-row gap-4 mb-2">
                    <span>donation. It is about <span class="text-cyan-500">making</span></span>
                    <div class="h-[2px] w-24 md:w-48 bg-cyan-500"></div>
                </div>

                <div class="line-row gap-4">
                    <span><span class="text-cyan-500">a difference</span> <span class="text-gray-400 font-normal italic text-base">- Kathy Calvin</span></span>
                    <div class="h-[2px] w-32 md:w-64 bg-cyan-500"></div>
                </div>
            </div>

            <div class="mb-16">
                <h1 class="font-oswald font-bold text-[4rem] md:text-[6rem] lg:text-[8rem] leading-none uppercase tracking-tighter">
                    <span class="text-cyan-500 block md:inline">3 WAYS TO</span> 
                    <span class="text-white italic md:ml-4 block md:inline">GIVE</span>
                </h1>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 max-w-5xl">
                
                <div class="flex flex-col items-center md:items-start text-center md:text-left">
                    <div class="w-14 h-14 rounded-full bg-white text-black flex items-center justify-center text-3xl font-extrabold mb-5">
                        1
                    </div>
                    <h3 class="font-oswald font-bold text-4xl text-cyan-500 uppercase tracking-wide">
                        IN PERSON
                    </h3> </div>

                <div class="flex flex-col items-center md:items-start text-center md:text-left">
                    <div class="w-14 h-14 rounded-full bg-white text-black flex items-center justify-center text-3xl font-extrabold mb-5">
                        2
                    </div>
                    <h3 class="font-oswald font-bold text-4xl text-cyan-500 uppercase tracking-wide">
                        WEBSITE
                    </h3>
                </div>

                <div class="flex flex-col items-center md:items-start text-center md:text-left">
                    <div class="w-14 h-14 rounded-full bg-white text-black flex items-center justify-center text-3xl font-extrabold mb-5">
                        3
                    </div>
                    <h3 class="font-oswald font-bold text-4xl text-cyan-500 uppercase tracking-wide">
                        TEXT
                    </h3>
                    <p class="text-gray-400 font-bold uppercase text-sm mt-2 leading-tight tracking-wider">
                        ANY AMOUNT<br>TO "84321"
                    </p>
                </div>

            </div>
        </div>

    </section>

</body>
</html>
